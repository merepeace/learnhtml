<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {

  border-collapse: collapse;
text-align: center;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
<th colspan="2">  Name   </th>

<th colspan="2" > phone      </th>

<th>   Age   </th>
  </tr>
  <tr>
  <td> Umesh </td>
  <td>   Rokaya  </td>
  <td> 98484474  </td>
  <td>   9848414546           </td>
  <td>   25  </td>
</tr>
<tr>
<td> Harish</td>
<td> Joshi </td>
<td> 6548455 </td>
<td>              </td>
<td> 55 </td>


</tr>
</table>
</body>
</html>
