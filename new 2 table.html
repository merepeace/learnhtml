<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5cap;
}
</style>
</head>
<body>

<h2>Cell that spans two rowspan</h2>
<p>To make a cell span more than one rows, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
    <th rowspan="3">April</th>
    <th>   </th>
    <th>   </th>  
  </tr>  
  
  <tr>
    <td>  </td>
    <td>  </td>
    <td>  </td>
  </tr>
  <tr>
    <td>  </td>
    <td>  </td>
    <td>  </td>
  </tr>
  <tr>
    <td>  </td>
    <td>  </td>
    <td>  </td>
  </tr>
  <tr>
    <td>  </td>
    <td>  </td>
    <td>  </td>
    <td>  </td>
  </tr>
</table>
</body>
</html>
