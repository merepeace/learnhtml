<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>A header that spans two columns</h2>

<p>Use the colspan attribute to have a header span over multiple columns.</p>

<table style="width:100%">
  <tr>
    <th colspan="5">Name</th>
    <th>Age</th>
    <th>name</th>
    <th>Country</th>
    <th>planet</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Jill</td>
    <td>Smith</td>
    <td>Smith</td>
    <td>50</td>
    <td>nepal</td>
    <td>Jill</td>
    <td>Smith</td>
    <td>Jill</td>
    <td>Smith</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jill</td>
    <td>Smith</td>
    <td>Jackson</td>
    <td>94</td>
    <td> India </td>
    <td>Jill</td>
    <td>Smith</td>
    <td>Jill</td>
    <td>Smith</td>
  </tr>
</table>
</body>
</html>
